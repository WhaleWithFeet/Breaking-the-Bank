<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function interperetLogin(event){

            event.preventDefault();
            
            let userinput = document.getElementById("username").value;
            let passinput = document.getElementById("password").value;
            let info = [
                {username: "whalewithfeet", password: "YAY"},
                {username: "snaileatinggrass", password: "YIPPEE"}
            ];
            for(let i = 0; i < info.length;i++){
                if((userinput === info[i].username) && (passinput === info[i].password)){
                    window.location.href = "homepage.html";
                    return;
                }
            }

            alert("You put in a username or password which is not in our database. Try again.");

        }
    </script>
    <title>Login</title>
</head>
<body style="background-color:khaki;">
    <h1 style="text-align: center;">THE VAULT</h1>
    <img src="vaultdoor.jpg" style="display: block; margin-left: auto; margin-right: auto" alt="Image of vault door" width="300" height="200">
    <h1 style="text-align: center;">Login Page</h1>
    <br>
    <p style="text-align: center; font-size: 20px">Welcome to The Vault!<br>The Vault is a banking applications that combines both security and ease of access for the user.</p>
    <form style="text-align: center; padding-top: 70px; font-size: 20px;" onsubmit="interperetLogin(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="text" id="password" placeholder="Enter your password">
        </div>
        <br>
        <br>
        <div>
            <button type="submit">LOGIN</button>
        </div>
    </form>
    
    
</body>
</html>
